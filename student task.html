<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        var sId=101;
        var sName="Soundarya";
        var m1=parseInt(prompt("Enter Your Marks"));
        var m2=parseInt(prompt("Enter Your Marks"));
        var m3=parseInt(prompt("Enter Your Marks"));
        var m4=parseInt(prompt("Enter Your Marks"));
        var m5=parseInt(prompt("Enter Your Marks"));
        var tot=m1+m2+m3+m4+m5;
        var percentage=(tot*100)/500.0;
    if (percentage>90)
    {
        document.write("Rank=A Grade")
    }
    else if(percentage>80 && percentage<90)
    {
        document.write("Rank=B Grade")
    }
    else if(percentage>70 && percentage<80)
    {
        document.write("Rank=C Grade")
    }
    else if(percentage>60 && percentage<70)
    {
        document.write("Rank=D Grade")  
    }
    else if(percentage>50 && percentage<60)
    {
        document.write("Rank=E Grade")  
    }
    else

    {
        document.write("Rank=Fail")   
    }







    </script>
</body>
